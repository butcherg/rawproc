<h3 id="Saturate">Saturate</h3>
<p>Uses a public-domain function by Darel Rex Finley to change the image color saturation. 1.0 is "no 
saturation", 0.0 removes all color and turns the image into grayscale.</p>
<p align=center><img src=saturate.png></p>

<p><b>Properties:</b> See tool.saturate.* in <a href=confparams.html#tool.saturate>Configuration Properties</a></p>



</body></html>
